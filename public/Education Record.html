<!DOCTYPE html>
<html>

<body>
	<h1 style="color: #4CAF50;">ประวัติการศึกษา</h1>
    <section>
        <h2>ประถมศึกษา</h2>
        <p>จบจากโรงเรียนเทศบาลแสนสุข</p>
        <img src="../images/3.jpg" alt="โรงเรียนเทศบาลแสนสุข">
    </section>
    <section>
        <h2>ระดับมัธยมศึกษา</h2>
        <p>จบจากโรงเรียนลือคำหาญวารินชำราบ</p>
        <img src="../images/4.jpg" alt="โรงเรียนลือคำหาญวารินชำราบ">

    </section>
	    <section>
        <h2>ระดับปริญญาตรี(กำลังศึกษาอยู่)</h2>
        <p>มหาวิทยาลัยเทคโนโลยีราชมงคลกรุงเทพ</p>
        <img src="../images/6.png" alt="วิทยาลัยเทคนิคอุบลราชธานี">
